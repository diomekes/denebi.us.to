      <h2 id="pokeweed">Pokeweed</h2>

<p><em>Phytolacca americana</em></p>

<p><em>spring</em></p>

<ul>
  <li>Toxic when raw, it alters chromosomes.</li>
  <li>Edible when cooked and leaves are pointed upwards.</li>
  <li>Boil twice for five minutes.</li>
  <li>Small berries, purple poisonous pigment.</li>
</ul>
