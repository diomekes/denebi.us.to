      <h2 id="jewelweed">Jewelweed</h2>

<p><em>Impatiens capensis</em></p>

<ul>
  <li>Natural cortizone against poison ivy and itch.</li>
  <li>Starts with opposite leaves, but then alternate.</li>
  <li>Leaf teeth have tiny bristle tips.</li>
  <li>Leaves have small hairs that turn bright when wet.</li>
  <li>Edible when real small, cooked.</li>
  <li>Has orange flower.</li>
</ul>
