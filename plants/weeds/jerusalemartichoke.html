      <h2 id="jerusalem-artichoke">Jerusalem artichoke</h2>

<p><em>Helianthus tuberosus</em></p>

<p><em>fall, winter</em></p>

<ul>
  <li>Wild sunflower.</li>
  <li>Rough scratchy leaves with hairs on stalk.</li>
  <li>Root is edible.</li>
  <li>Rich in insulin, fiber.</li>
  <li>Promotes growth of intestinal bacteria.</li>
  <li>Lowers cholesterol.</li>
  <li>Helps with lactose.</li>
</ul>
