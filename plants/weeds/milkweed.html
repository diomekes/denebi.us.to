      <h2 id="milkweed">Milkweed</h2>

<p><em>Asclepias syriaca</em></p>

<ul>
  <li>White sap and hairs on stem when young.</li>
  <li>Can be toxic.</li>
  <li>Natural latex.</li>
  <li>Kills worts when applied twice a day for two weeks.</li>
  <li>Good for cordage when dry and rehydrated.</li>
  <li>Has pods with edible seeds.</li>
  <li>Flowers are edible.</li>
</ul>
