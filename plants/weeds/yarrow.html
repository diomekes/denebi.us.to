      <h2 id="yarrow">Yarrow</h2>

<p><em>Achillea millefolium</em></p>

<ul>
  <li>Used as a deodorant.</li>
  <li>Is styptic, which helps stop bleeding.</li>
  <li>Analgesic (painkiller), expectorant (dissolves mucus), diaphoretic (causes sweating).</li>
  <li>Contains neurotoxin thujone.</li>
</ul>
