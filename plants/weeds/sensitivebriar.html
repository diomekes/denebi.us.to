      <h2 id="sensitive-briar">Sensitive briar</h2>

<p><em>Mimosa nuttallii</em></p>

<ul>
  <li>Foliage sensitive to touch.</li>
  <li>Good for tracking by seeing if leaves are closed.</li>
  <li>Water causes foliage to close as well.</li>
  <li>Has purple flowers.</li>
</ul>
