<p><em>Chenopodium album</em></p>

<ul>
  <li>Highly nutritious.</li>
  <li>Native.</li>
  <li>Triangle-shaped leaf.</li>
  <li>Fungal bloom with lots of hairs.</li>
  <li>Seeds historically used as grains.</li>
  <li>Contains calcium, protein, and rhiboflavin.</li>
  <li>Contains oxalic acid, which is bad for stones.</li>
