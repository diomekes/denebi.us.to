      <h2 id="wapato-duck-potato">Wapato, Duck potato</h2>

<p><em>Sagittaria spp.</em></p>

<p><em>late fall, early spring</em></p>

<ul>
  <li>Arrowhead leaf, radiating vein pattern.</li>
  <li>Edible tubers.</li>
  <li>Young leaves edible raw.</li>
  <li>Not to be confused with toxic Arrow arum (<em>Peltranda spp.</em>) with pinnate veins.</li>
</ul>
