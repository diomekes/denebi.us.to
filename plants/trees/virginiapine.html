      <h3 id="virginia-pine">Virginia Pine</h3>

<p><em>Pinus virginiana</em></p>

<ul>
  <li>Brownish ember inner bark is very flammable.</li>
  <li>Rots from the outside, leaving resinous inner bark.</li>
  <li>Identifiable by grooves/swirls in dead trunk where branches used to be.</li>
  <li>Smells like pinesol.</li>
</ul>
