      <h3 id="hawthorn-tree">Hawthorn tree</h3>

<p><em>Crataegus spp.</em></p>

<ul>
  <li>Small apple-like fruit has toxic seeds.</li>
  <li>Is a cardiac depressant.</li>
  <li>Pulp lowers cholesterol, best with garlic.</li>
  <li>Green inner bark is good for cordage as-is.</li>
</ul>
