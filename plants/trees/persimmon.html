      <h3 id="persimmon">Persimmon</h3>

<p><em>Diospyros virginiana</em></p>

<ul>
  <li>Hardwood, good for firewood.</li>
  <li>Mid rib vein pops open and shows a tiny silky thread.</li>
  <li>Bark is composed of square blocks, whereas dogwoods have polygons.</li>
  <li>Common on the edge of fields.</li>
  <li>Tea can be made from leaves and is rich in vitamin C.</li>
</ul>
