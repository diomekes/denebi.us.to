      <h3 id="tulip-magnolia">Tulip Magnolia</h3>

<p><em>Liriodendron Tulipifer</em></p>

<ul>
  <li>Burns hot and fast.</li>
  <li>Root used to make root beer.</li>
  <li>Inner bark used for insulation.</li>
  <li>Fire starting wood.</li>
  <li>Inner bark used for cordage.</li>
</ul>
