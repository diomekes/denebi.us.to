      <h3 id="black-cherry">Black cherry</h3>

<p><em>Prunus serotina</em></p>

<ul>
  <li>Has rough bark.</li>
  <li>Cherries are edible in spring.</li>
  <li>Inner bark can be used to make tea as a cough medicine.</li>
  <li>Leaves have cyanide when in contact with 0~2~.</li>
</ul>
