	<h3>&#183;Basic Chickpeas&#183;</h3>
<p>1 cup dried chickpeas<br />
warm water<br />
2 tbsp whey or lemon juice<br />
1 tsp salt</p>
<p>Cover chickpeas with warm water and lemon juice for 24 hours. Drain, rinse, pick skin off. Cook with salt - boil, skim, cover and simmer for about 6 hours or until very tender. Drain and rinse.</p>
