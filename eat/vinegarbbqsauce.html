<p>1 1/2 Cups of cider vinegar<br />
1/2 cup of ketchup<br />
1/2 tsp of cayenne or red pepper<br />
1 tbsp of sugar<br />
1tbsp of salt</p>
<p>Combine all the ingredients in a bowl and stir to dissolve the sugar.  Serve at room temperature.  The sauce keeps indefinitely.  </p>
