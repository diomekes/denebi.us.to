	<h3>&#183;Green Mush Dressing&#183;</h3>
<p>half a cup or a cup of tahini<br />
juice from a lime<br />
olive water/brine<br />
some kelp<br />
some spirulina<br />
couple of tablespoons of turmeric<br />
some dried dill</p>
<p>Mix all ingredients well, adding liquid if too thick.</p>
