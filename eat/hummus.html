	<h3>&#183;Hummus&#183;</h3>
<p>2 cups of <a href="basicchickpeas.html">basic chickpeas</a><br />
3 cloves garlic<br />
1/2 cup of fresh lemon juice<br />
1/4 cup tahini<br />
1 tbsp expeller-pressed flax oil (optional)</p>
<p>Mix all ingredients in food processor until smooth and creamy, but not too thick. Add cooking liquid if it needs thinning.</p>
