	<h3>&#183;Carne&#160;Asada&#183;</h3>
	<p>3-4 garlic cloves<br />
1 cup vegetable oil<br />
1.5 tablespoons peppercorns<br />
1/4 &#8211; 1/2 cups Worcestershire sauce<br />
1/2 mexican beer<br />
some thin cut steak (about 10 pieces)</p>
	<p>Add all ingredients to blender and blend.  Add beer and blend.  Marinate steaks until ready to grill.  Grill it.</p>
